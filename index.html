<!DOCTYPE html>
<html>
    <head>
        <title>Contacts App</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
       

        <main id="app-layout">
            <section id="left-col">
                <header>
                    <div class="left"></div>
                    <div class="title">Contacts</div>
                    <div class="right">
                        <button class="add-btn">Add</button>
                    </div>
                </header>
            </section>
            <section id="right-col">
                <header>
                    <div class="title">Name</div>
                </header>
            </section>
        </main>
        <div id="modal-overlay">
            <div id="modal">
                <div class="modal-header">
                    <h2>Add Contact</h2>
                </div>
                <div class="modal-content">
                    <div class="row">
                        <div class="input-group">
                            <label>First Name</label>
                            <input type="text"/>
                        </div>
                        <div class="input-group">
                            <label>Last Name</label>
                            <input type="text"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label>Age</label>
                            <input type="number"/>
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email"/>
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="close-btn">Close</button>
                    <button>Save</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
